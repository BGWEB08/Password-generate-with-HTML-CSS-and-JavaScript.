<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label class="password-box">
            <input type="text" id="password" readonly placeholder="Generate a new password">
            <button class="material-icons" id="copy">content_copy</button>
        </label>
        <label>
            <span>Password Lenght</span>
            <input type="text" id="length" inputmode="numeric" value="0">
        </label>
        <label>
            <span>Uppercase Letters</span>
            <input type="checkbox" id="uppercase" checked>
        </label>
        <label>
            <span>Lowercase Letters</span>
            <input type="checkbox" id="lowercase" checked>
        </label>
        <label>
            <span>Numbers</span>
            <input type="checkbox" id="numbers" checked>
        </label>
        <label>
            <span>Symbols</span>
            <input type="checkbox" id="symbols" checked>
        </label>
        <button type="submit" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
